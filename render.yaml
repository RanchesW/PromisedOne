services:
  # Full-stack web service (React + Express)
  - type: web
    name: kazrpg-fullstack
    env: node
    plan: free
    buildCommand: npm run build:render
    startCommand: npm start
    disk:
      name: kazrpg-uploads
      mountPath: /app/server/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: kazrpg-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        sync: false  # Set this manually in Render dashboard (e.g., smtp.gmail.com)
      - key: SMTP_PORT
        sync: false  # Set this manually in Render dashboard (e.g., 587)
      - key: SMTP_SECURE
        sync: false  # Set this manually in Render dashboard (true/false)
      - key: SMTP_USER
        sync: false  # Set this manually in Render dashboard (your email)
      - key: SMTP_PASS
        sync: false  # Set this manually in Render dashboard (your app password)
      - key: EMAIL_FROM_NAME
        sync: false  # Set this manually in Render dashboard (e.g., KazRPG)
    healthCheckPath: /health

databases:
  # MongoDB Atlas connection (you'll set this up manually)
  # OR use Render's PostgreSQL if you want to switch databases
  - name: kazrpg-db
    databaseName: kazrpg
    user: kazrpg-user